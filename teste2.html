<!DOCTYPE html>
<html>
<head>
  <title>Gráfico com Rótulos Fora do Gráfico</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-piechart-outlabels"></script>
  <style>
    canvas {
      max-width: 500px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <canvas id="chart1"></canvas>

  <script>
    // Setup
    const data = {
      labels: ['Dinheiro', 'Pix', 'C.Credito', 'C.Debito', 'Boleto', 'A Prazo', 'Trnsf.Bancaria'],
      datasets: [{
        label: 'Vendas por Finalizadoras',
        data: [1500, 2000, 3000, 600, 800, 454, 745],
        borderWidth: 1,
        backgroundColor: ['#ff6384', '#36a2eb', '#ffce56', '#4bc0c0', '#9966ff', '#ff9f40', '#ffcc00'],
      }]
    };

    // config do grafico
    const config = {
      type: 'pie',
      data: data,
      options: {
        plugins: {
          tooltip: {
            enabled: true
          },
          outlabels: {
            text: '%l',
            color: 'black',
            backgroundColor: 'rgba(255, 255, 255, 0.8)',
            borderRadius: 5,
            lineColor: 'black',
            lineWidth: 1,
            stretch: 15,
            padding: 8,
            font: {
              size: '14'
            }
          }
        },
        responsive: true,
        maintainAspectRatio: false
      },
      plugins: [window.ChartOutlabels.default()]
    };

    const myChart = new Chart(
      document.getElementById('chart1'),
      config
    );
  </script>
</body>
</html>
